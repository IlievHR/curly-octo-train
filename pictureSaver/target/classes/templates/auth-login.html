<!DOCTYPE html>
<html lang="en">


<head th:replace="~{fragments/head}"></head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>


<form th:method="POST"
      th:action="@{/users/login}"
      class="login-form-style">


    <div class="flex-item">
        <div>
            <label for="username">Username <i class="fa-solid fa-user"></i></label>
        </div>

        <div>
            <input value="username"
                   id="username"
                   name="username"
                   th:value="${username}"
                   type="text"
                   min="2"
                   max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>
    </div>

    <div class="flex-item">
        <div>
            <label for="password">Password <i class="fa-solid fa-key"></i></label>
        </div>
        <div>
            <input  id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>
        </div>
    </div>

    <p th:if="${bad_credentials}"
       class="errors alert alert-danger">
        Invalid username or password.
    </p>

    <div class="link-style">
        <input type="submit" class="btn link-style" value="Login"/>
    </div>
</form>


<div>
    <footer></footer>
</div>
</body>
</html>
